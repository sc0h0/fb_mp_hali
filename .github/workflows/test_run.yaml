name: test_run

on:
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Send Self Test Email
        run: python send_test_email.py
        env:
          MAIL_APP_PW: ${{ secrets.MAIL_APP_PW }}
          MAIL_SEND_FROM: ${{ secrets.MAIL_SEND_FROM }}
