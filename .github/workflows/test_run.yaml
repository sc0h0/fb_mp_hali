name: Run Python Script, Capture Screenshots, Save IDs, and Commit Results

on:
  workflow_dispatch:

jobs:
  run-commit-capture:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Cache Python dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install

    - name: Run the script
      env:
        FB_EMAIL: ${{ secrets.FB_EMAIL }}
        FB_PASSWORD: ${{ secrets.FB_PASSWORD }}
      run: python python/extract_id.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add .
        git commit -m "Add script outputs and logs" || echo "No changes to commit"
        
        # Safely synchronize with the remote branch
        git fetch origin main
        git rebase origin/main  # or you can use 'git merge origin/main'
        
        # Push the changes, considering using --force-with-lease if necessary
        git push origin main



