name: Run Python Script, Capture Screenshots, Save IDs, and Commit Results

on:
  workflow_dispatch:

jobs:
  run-commit-capture:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install

    - name: Run the script
      env:
        FB_EMAIL: ${{ secrets.FB_EMAIL }}
        FB_PASSWORD: ${{ secrets.FB_PASSWORD }}
      run: python python/extract_id.py

    - name: Check for changes
      id: changes
      run: |
        if git status --porcelain | grep 'fb_mp_watch/data/extracted_ids.csv'; then
          echo "::set-output name=changed::true"
        else
          echo "::set-output name=changed::false"
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add fb_mp_watch/data/extracted_ids.csv
        git commit -m "Update extracted IDs"
        git pull --rebase origin main
        git push origin main
